<!DOCTYPE html>
<html>
<head>

      text-align: center;
    }

    <div id="success-message">
      <h1>Thank You!</h1>
      <p>Your form has been submitted successfully.</p>
    </div>
    <button onclick="returnToForm()">Return to Form</button>

  <script>
    setTimeout(function() {
      window.location.href = "https://form.smartsuite.com/sb8vphei/Mg90RmDKmt";

      window.location.href = "https://form.smartsuite.com/sb8vphei/Mg90RmDKmt";
